<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup | SkinCare AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

    <!-- Navbar -->
    <nav class="bg-blue-600 p-4 shadow-md fixed w-full top-0 z-10">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-white text-2xl font-bold">SkinCare AI</h1>
            <div>
                <a href="/" class="text-white px-4 py-2 rounded-lg hover:bg-blue-500">Home</a>
                <a href="/login" class="text-white px-4 py-2 rounded-lg bg-gray-500 hover:bg-gray-400">Login</a>
            </div>
        </div>
    </nav>

    <!-- Signup Form Section -->
    <section class="flex items-center justify-center min-h-screen pt-16">
        <div class="bg-white p-8 shadow-lg rounded-lg w-full max-w-md">
            <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">Create an Account</h2>
            <form method="POST">
                <label class="block text-gray-700">Full Name</label>
                <input type="text" name="fullname" required class="w-full mb-4 p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">

                <label class="block text-gray-700">Email</label>
                <input type="email" name="email" required class="w-full mb-4 p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">

                <label class="block text-gray-700">Password</label>
                <input type="password" name="password" required class="w-full mb-4 p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">

                <label class="block text-gray-700">Confirm Password</label>
                <input type="password" name="confirm_password" required class="w-full mb-4 p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">

                <button type="submit" class="w-full py-3 bg-green-500 text-white rounded-lg text-lg font-semibold shadow-md hover:bg-green-400">
                    Signup
                </button>
            </form>

            <p class="mt-4 text-center text-gray-600">Already have an account? 
                <a href="/login" class="text-blue-600 font-semibold">Login</a>
            </p>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-blue-600 text-white text-center p-4 mt-12">
        &copy; 2025 SkinCare AI. All Rights Reserved.
    </footer>

</body>
</html>
